<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            background-color: lightgray;
            font-size: 1.5em;
            padding: 10px;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Use of large tables</h1>
    <!-- CAPTION
                 THEAD tr,td,th
                 TBODY 
                 TFOOT
            -->
    <table> 
        <CAPtion><strong>Population of the Federal Units</strong></CAPtion>
        <thead>
            <TR>
                <TH scope="col">Estado</TH>
                <td scope="col" style="width: 80px;">População</td>
            </TR>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <td>45 919 049</td>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <td>21.168.791</td>
            </tr>
            <tr>
                <th>Rio de Janeiro</th>
                <td>17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total  de Habitantes</th>
                <td><strong>84.352.783</strong></td> 
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
