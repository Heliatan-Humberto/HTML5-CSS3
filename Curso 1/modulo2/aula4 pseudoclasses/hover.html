<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemple of Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div > p {
            display: none;
        }
    </style>

</head>
<body>
    <h1>Exemple of Hover:</h1>
    <p>Mouse over the text below</p>
    <div>Mouse over here
        <p>hidden text</p>
    </div>
<p style="text-align: right;"> <a href="links.html">page3</a></p>
    
</body>
</html>
