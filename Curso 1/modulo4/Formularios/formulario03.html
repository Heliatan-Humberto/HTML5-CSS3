<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario03</title>
</head>
<body>
    <h1>exemplo de Formularioo</h1>  <!--checked aparece marcado-->
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imax"> <label for="imax">Masculino</label>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>

            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Voleibol</label>

            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
