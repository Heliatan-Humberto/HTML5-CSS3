<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="imagem/x-icon"> 
</head>
<body>
    <h1>Tags em HTML5</h1>
        <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li> <abbr title="&lt;p&gt;">Paragráfos</abbr></li>
            <li> <abbr title="&lt;h1,h2,h3&gt;">Titulos</abbr></li>
            <li> <abbr title="img">imagens</abbr></li>
            <li> <abbr title="&lt;abbr&gt;">abreviações</abbr></li>
            <li> <abbr title="&lt;code&gt;">códigos fonte</abbr></li>
            <li> <abbr title="&lt;li&gt; &lt;ol&gt;">lista númeradas</abbr></li>
            <li> <abbr title="&lt;li&gt; &lt;ul&gt;">lista com demarcadores</abbr></li>
        </ul>
    
   
    
</body>
</html>
